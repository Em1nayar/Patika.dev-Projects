<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container mt-5 bg-light">
        <div class="card-body mx-5">
            <!-- Todo Input Section -->
            <form id="todoForm">
                <h4 class="pt-3">ToDo List</h4>
                <div class="input-group mb-3">
                    <input id="todoInput" type="text" class="form-control" placeholder="Todo" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                <br>
                <button type="submit" class="btn btn-sm btn-primary mt-3 mb-3">Submit</button>
              </form>
              <hr>
        </div>

        <div class="card-body">
            <!-- Todos List -->
            <div class="mx-5">
                <ul class="list-group">
                 
                </ul>
            </div>
        </div>
          

    </div>
    

    <script src="script.js"></script>
</body>
</html>
